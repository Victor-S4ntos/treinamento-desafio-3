<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <div class="calculadora">
      
        <div class= display>
        </div>
        <div class="buttons">
            <button class="operador botoes">+</button>
            <button class="operador botoes">-</button>
            <button class="operador botoes">x</button>
            <button class="operador botoes">/</button>
            <button class="operador_ botoes">1</button>
            <button class="operador_ botoes">2</button>
            <button class="operador_ botoes">3</button>
            <button class="operador_ botoes">4</button>
            <button class="operador_ botoes">5</button>
            <button class="operador_ botoes">6</button>
            <button class="operador_ botoes">7</button>
            <button class="operador_ botoes">8</button>
            <button class="operador_ botoes">9</button>
            <button class="operador_ botoes">0</button>
            <button class="operador_ botoes">,</button>
            <button class="igual" id="igual">=</button>
            <button class="apagar" id="apagar">CE</button>
            <button class="limpar" id="limpar">C</button>
            <button class="apagar_console" id="apagarConsole"><img alt=""></button>
        </div>
    </div>
    <div class="historico">
        <input type = "checkbox" class="caixaDoHistorico" id="menu">
        <label for="menu" class="historico-label">
            <span id="historico-span"><img class="historico-span-imagem" src="./imagem/historia.png" alt=""></span>
        </label>
    </div>
    <div class="lista">
        <h1 class="historico-titulo">Hist√≥rico</h1>
        <ul id="historico-lista">
        </ul>
    </div>
    <footer>
        <h2>Feito por Victor Augusto dos Santos Souza</h2>
    </footer>
    <script src="main.js"></script>
</body>
</html>
